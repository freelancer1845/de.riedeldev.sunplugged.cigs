<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{element.startDate | date:'HH:mm - dd.MM.yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">{{element.endDate | date:'HH:mm - dd.MM.yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="downloadSession(element)">
        <mat-icon aria-label="Download" >save_alt</mat-icon>
      </button>
      <button mat-icon-button (click)="showChart(element)">
        <mat-icon aria-label="Plot">show_chart</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteSession(element)">
        <mat-icon aria-label="Delete" >delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
</table>
