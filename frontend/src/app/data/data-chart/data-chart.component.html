<mat-card >
  <mat-card-header>
    Chart
  </mat-card-header>
  <mat-card-content>
    <div style="display: block; width:800px" >
      <canvas #chart baseChart [datasets]="chartData"  [options]="chartOptions"
        [legend]="barChartLegend" [chartType]="chartType" >
      </canvas>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef>Property</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <button mat-flat-button color="primary">Refresh</button>
  </mat-card-footer>
</mat-card>
