<mat-card >
  <mat-card-header>
    Chart
  </mat-card-header>
  <mat-card-content>
    <div style="display: block; width:800px" >
      <canvas #chart baseChart [datasets]="chartData"  [options]="chartOptions"
        [legend]="barChartLegend" [chartType]="chartType" >
      </canvas>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <button mat-flat-button color="primary">Refresh</button>
  </mat-card-footer>
</mat-card>
